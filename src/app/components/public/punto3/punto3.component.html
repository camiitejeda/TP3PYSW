<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Juego del Ahorcado</h2>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <h4 class="categoria">Categoría: {{categoria}}</h4>
              <p class="intentos">Intentos restantes: {{intentosRestantes}}</p>
            </div>
  
            <!-- Imagen del ahorcado -->
            <div class="text-center mb-4">
              <img [src]="getImagenAhorcado()" alt="Ahorcado" class="img-ahorcado">
            </div>
  
            <!-- Palabra oculta -->
            <div class="text-center mb-4">
              <h2 class="letras-palabra">
                <span *ngFor="let letra of palabraOculta" class="letra">{{letra}}</span>
              </h2>
            </div>
  
            <!-- Letras usadas -->
            <div class="text-center mb-4">
              <p class="letras-usadas">Letras usadas: {{letrasUsadas.join(', ')}}</p>
            </div>
  
            <!-- Input para letra -->
            <div class="text-center mb-4">
              <div class="input-group justify-content-center">
                <input type="text" 
                       [(ngModel)]="letraIngresada" 
                       class="form-control" 
                       [disabled]="juegoTerminado"
                       (keyup.enter)="verificarLetra()"
                       placeholder="Ingresa una letra"
                       maxlength="1">
                <button class="btn btn-primary" 
                        (click)="verificarLetra()"
                        [disabled]="juegoTerminado">
                  <i class="bi bi-check-lg"></i> Verificar
                </button>
              </div>
            </div>
  
            <!-- Mensaje -->
            <div class="text-center" *ngIf="mensaje">
              <p [ngClass]="{'text-danger': mensaje.includes('Perdiste'), 'text-success': mensaje.includes('Ganaste')}">
                {{mensaje}}
              </p>
            </div>
  
            <!-- Botón reiniciar -->
            <div class="text-center" *ngIf="juegoTerminado">
              <button class="btn btn-success" (click)="iniciarJuego()">
                <i class="bi bi-arrow-clockwise"></i> Jugar de nuevo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
