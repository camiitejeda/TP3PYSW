<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card news-card">
        <div class="card-body">
          <div class="slide-container">
            <!-- Imagen de la noticia -->
            <div class="image-container mb-4">
              <img [src]="noticias[currentIndex].img" 
                   [alt]="noticias[currentIndex].titulo"
                   class="rounded shadow">
            </div>

            <!-- Contenido de la noticia -->
            <div class="noticia-content">
              <h2 class="card-title text-center mb-4">{{ noticias[currentIndex].titulo }}</h2>
              <p class="card-text text-center">{{ noticias[currentIndex].noticia }}</p>
            </div>

            <!-- Controles del slide -->
            <div class="controls-container">
              <button class="btn btn-primary btn-lg" (click)="prevSlide()">
                <i class="bi bi-chevron-left"></i> Anterior
              </button>
              <div class="slide-indicators">
                <span *ngFor="let noticia of noticias; let i = index" 
                      class="indicator-dot" 
                      [class.active]="i === currentIndex"
                      (click)="currentIndex = i">
                </span>
              </div>
              <button class="btn btn-primary btn-lg" (click)="nextSlide()">
                Siguiente <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
